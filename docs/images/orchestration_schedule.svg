<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <style>
    .title{font:700 20px sans-serif;fill:#111}
    .label{font:13px sans-serif;fill:#111}
    .small{font:12px sans-serif;fill:#333}
    .box{rx:8;ry:8;stroke:#333;stroke-width:1;fill:#fff}
    .arrow{stroke:#111;stroke-width:1.5;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="500" y="32" text-anchor="middle" class="title">Orchestration – Lịch vận hành</text>

  <g transform="translate(60,100)">
    <rect class="box" x="0" y="0" width="200" height="60"/>
    <text class="label" x="100" y="28" text-anchor="middle">@hourly: extract_courses</text>

    <rect class="box" x="220" y="0" width="220" height="60"/>
    <text class="label" x="330" y="28" text-anchor="middle">@hourly: extract_submissions_data</text>

    <rect class="box" x="460" y="0" width="220" height="60"/>
    <text class="label" x="570" y="28" text-anchor="middle">@hourly: transform_and_load</text>

    <rect class="box" x="700" y="0" width="200" height="60"/>
    <text class="label" x="800" y="28" text-anchor="middle">Sau ETL: train_ml</text>

    <line class="arrow" x1="200" y1="30" x2="220" y2="30"/>
    <line class="arrow" x1="440" y1="30" x2="460" y2="30"/>
    <line class="arrow" x1="680" y1="30" x2="700" y2="30"/>
  </g>

  <g transform="translate(60,200)">
    <text class="small">Trigger thủ công: Airflow UI/CLI để cập nhật ngay khi cần</text>
  </g>
</svg>

