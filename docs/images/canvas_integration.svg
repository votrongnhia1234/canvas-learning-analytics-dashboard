<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="460" viewBox="0 0 1000 460">
  <style>
    .title{font:700 20px sans-serif;fill:#111}
    .label{font:13px sans-serif;fill:#111}
    .small{font:12px sans-serif;fill:#333}
    .box{rx:8;ry:8;stroke:#333;stroke-width:1;fill:#fff}
    .arrow{stroke:#111;stroke-width:1.5;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="500" y="32" text-anchor="middle" class="title">Tích hợp Canvas – Route, Controller, View</text>

  <g transform="translate(60,100)">
    <rect class="box" x="0" y="0" width="260" height="80"/>
    <text class="label" x="130" y="28" text-anchor="middle">Route</text>
    <text class="small" x="130" y="50" text-anchor="middle">GET /learning_analytics</text>
  </g>

  <g transform="translate(360,100)">
    <rect class="box" x="0" y="0" width="280" height="80"/>
    <text class="label" x="140" y="28" text-anchor="middle">Controller</text>
    <text class="small" x="140" y="50" text-anchor="middle">LearningAnalyticsController#index</text>
  </g>

  <g transform="translate(680,100)">
    <rect class="box" x="0" y="0" width="260" height="120"/>
    <text class="label" x="130" y="28" text-anchor="middle">View</text>
    <text class="small" x="130" y="50" text-anchor="middle">iframe → http://localhost:5173</text>
    <text class="small" x="130" y="70" text-anchor="middle">LA_DASHBOARD_URL</text>
  </g>

  <line class="arrow" x1="320" y1="140" x2="360" y2="140"/>
  <line class="arrow" x1="640" y1="140" x2="680" y2="140"/>

  <g transform="translate(60,250)">
    <text class="label">Global Navigation</text>
    <text class="small" y="24">- Thêm mục “Learning Analytics” → mở trang /learning_analytics</text>
    <text class="small" y="44">- Trình bày dashboard full-page trong iframe</text>
  </g>
</svg>

